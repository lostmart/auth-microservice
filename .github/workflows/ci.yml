name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
        run: npx prisma generate

      # ðŸ‘‡ CHANGE THIS STEP
      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
        run: npx prisma db push --force-reset --skip-generate

      - name: Run tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auth_test
          API_KEY: ${{ secrets.API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: 1h
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build Docker image
        run: docker build -t auth-microservice:${{ github.sha }} .

      - name: Test Docker image
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          CONTAINER_ID=$(docker run -d -p 3000:3000 \
            -e DATABASE_URL="${DATABASE_URL}" \
            -e JWT_SECRET="${JWT_SECRET}" \
            -e API_KEY="${API_KEY}" \
            -e NODE_ENV="production" \
            auth-microservice:${{ github.sha }})

          echo "Container ID: $CONTAINER_ID"
          echo "Waiting for container to start..."
          sleep 15

          echo "Container logs:"
          docker logs $CONTAINER_ID

          echo "Testing health endpoint..."
          curl --fail http://localhost:3000/api/v1/health || exit 1
